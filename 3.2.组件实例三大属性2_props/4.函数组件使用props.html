      function Person(props) {
        const { name, age, sex } = props;
        return (
          <ul>
            <li>姓名：{name}</li>
            <li>年龄：{age}</li>
            <li>性别：{sex}</li>
          </ul>
        );
      }
      //   对标签属性进行类型、必要性的限制
      Person.propTypes = {
        name: PropTypes.string.isRequired,
        sex: PropTypes.string,
        age: PropTypes.number,
        speak: PropTypes.func,
      };
      //   指定默认标签属性值
      Person.defaultProps = {
        sex: "不男不女",
        age: 18,
      };

      // 渲染组件到页面
      ReactDOM.render(
        <Person name="peipi" age={14} sex="女" />,
        document.getElementById("test1")
      );
