<!-- 点击文字，改变天气的状态 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>字符串形式的ref</title>
  </head>
  <body>
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      class Demo extends React.Component{
        showData=()=>{
            const input = this.refs.inp1;
            // alert(input.value)
            alert(input.value)
        }
        showData2=()=>{
            const input = this.refs.inp2;
            // alert(input.value)
            alert(input.value)
        }
        render(){
            return(
                <div>
                    <input ref="inp1" type="text" placeholder="点击按钮提示数据"/>&nbsp;
                    <button ref="btn" onClick={this.showData}>点我提示左侧的数据</button>&nbsp;
                    <input onBlur={this.showData2} ref="inp2" type="text" placeholder="失去焦点提示数据"/>
                    </div>
            )
        }
      }
      ReactDOM.render(<Demo />, document.getElementById("test"));
    </script>
  </body>
</html>
