<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 创建一个Person类
      class Person {
        // 构造器方法
        constructor(name, age) {
          // 构造器中的this是谁？——类的实例对象
          this.name = name;
          this.age = age;
        }
        // 一般方法
        speak() {
          /* 
                speak方法放在类的原型对象上，给实例使用
                通过Person实例调用speak时，speak中的this是Person实例
                */
          console.log(`我叫${this.name}，我的年龄是${this.age}`);
        }
      }
      const p1 = new Person("peipi", 12);
      console.log(p1);
      p1.speak();
      const p2 = new Person("taidi", 17);
      console.log(p2);
      p2.speak();

      // 创建一个Student类，继承于Person类
      class Student extends Person {
        constructor(name, age, grade) {
          super(name,age);
          this.grade = grade;
        }
        speak(){
            console.log(`我叫${this.name}，我的年龄是${this.age}，我读${this.grade}年级`);
        }
      }
      const s1 = new Student("小航", 14, "高一");
      console.log(s1);
      s1.speak();
    </script>
  </body>
</html>
