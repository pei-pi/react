<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 创建一个Person类
      class Person {
        // 构造器方法
        constructor(name, age) {
          // 构造器中的this是谁？——类的实例对象
          this.name = name;
          this.age = age;
        }
        // 一般方法
        speak() {
          /* 
                speak方法放在类的原型对象上，给实例使用
                通过Person实例调用speak时，speak中的this是Person实例
                */
          console.log(`我叫${this.name}，我的年龄是${this.age}`);
        }
      }
      const p1 = new Person("peipi", 12);
      console.log(p1);
      p1.speak();
      const p2 = new Person("taidi", 17);
      console.log(p2);
      p2.speak();

      // 创建一个Student类，继承于Person类
      class Student extends Person {
        constructor(name, age, grade) {
          super(name, age);
          this.grade = grade;
        }
        speak() {
          console.log(
            `我叫${this.name}，我的年龄是${this.age}，我读${this.grade}年级`
          );
        }
      }
      const s1 = new Student("小航", 14, "高一");
      console.log(s1);
      s1.speak();

      // 创建一个Car类
      class Car {
        constructor(name, price,wheel) {
          this.name = name;
          this.price = price;
          // this.wheel=4;
        }
        // 类中可以直接写赋值语句，如下代码的含义是：给Car的实例对象添加一个属性，名为a，值为1
        a=1;
        wheel=4;
        // 加上static关键字，color属性不会加到实例上，而是加给Car类本身
        static color="red"
      }
      const c1 = new Car("奔驰c63", 199);
      console.log(c1);
    </script>
  </body>
</html>
