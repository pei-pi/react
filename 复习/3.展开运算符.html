<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      let arr1 = [1, 3, 5, 7, 9];
      let arr2 = [2, 4, 6, 8, 10];
      console.log(...arr1); //1.展开一个数组
      let arr3 = [...arr1, ...arr2]; //2.连接数组
      console.log(arr3);
      // 3.在函数中使用
      function sum(...nums) {
        return nums.reduce((a, b) => {
          return a + b;
        });
      }
      console.log(sum(1, 2, 3, 4));

      //   4.深拷贝
      let person = { name: "tom", age: 12 };
      let person2 = { ...person };
      person.name = "peipi";
      console.log(person2);
      
      // 5.合并：复制对象时修改属性
      let person3 = { ...person, name: "jack" };
      console.log(person3);
    </script>
  </body>
</html>
